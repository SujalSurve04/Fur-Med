<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donate - FurMed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
  
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/donation.css') }}">

  <style>
    .donation-container {
      margin-top: 3rem;
    }
    .donation-header {
      background-color: #2c3e50;
      color: white;
      padding: 1.5rem;
      border-radius: 10px;
      text-align: center;
    }
    .donation-header h2 {
      font-size: 2.5rem;
      font-weight: bold;
    }
    .donation-form {
      background-color: #f8f9fa;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .qr-code img {
      max-width: 300px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="{{ url_for('route_home') }}">
        <i class="fas fa-paw fa-2x mr-2"></i>
        <span>FurMed</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('route_home') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('route_disease') }}">Disease Analysis</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('route_services') }}">Other Services</a></li>
          <!-- <li class="nav-item active"><a class="nav-link" href="{{ url_for('route_donation') }}">Donate</a></li> -->
          <li class="nav-item"><a class="nav-link" href="{{ url_for('route_about') }}">About Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Donation Content -->
  <div class="container donation-container">
    <div class="donation-header text-center">
      <h2>Make a Difference</h2>
      <p>Your donation helps us rescue, rehabilitate, and provide essential care for pets in need.</p>
    </div>

    <div class="row justify-content-center mt-4">
      <div class="col-md-6">
        <form id="donation-form" class="donation-form">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
          </div>

          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" required>
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" class="form-control" placeholder="Enter your address" required></textarea>
          </div>

          <div class="form-group">
            <label for="amount">Donation Amount (USD)</label>
            <input type="number" id="amount" name="amount" class="form-control" placeholder="Enter amount (e.g., 500)" required>
          </div>

          <div class="text-center">
            <div id="paypal-button"></div>
          </div>
        </form>

        <!-- Invoice Download -->
        <div id="invoice-section" class="mt-4 text-center d-none">
          <h5>Thank you for your donation!</h5>
          <a id="invoice-link" class="btn btn-success" href="#" download>
            <i class="fas fa-file-invoice"></i> Download Invoice
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2025 FurMed. All Rights Reserved.</p>
  </footer>
